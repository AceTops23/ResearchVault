<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor Example</title>
    <!-- Include CKEditor Styles -->
    <link rel="stylesheet" href="path/to/ckeditor-5.39.0.1/classic/ckeditor.css">

    <style>
        #editor{
            height: 500px;
        }
    </style>
</head>


<body>
   
    <div id="editor"></div>

    
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.2/classic/ckeditor.js"></script>

    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
